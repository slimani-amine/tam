<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./dragAndDrop.css" />
  </head>
  <body>
    <div class="example-parent">
      <h1>To-do list</h1>
      <div class="example-origin">
        To-do
        <div
          id="draggable-1"
          class="example-draggable"
          draggable="true"
        >
          thing 1
        </div>
        <div
          id="draggable-2"
          class="example-draggable"
          draggable="true"
        >
          thing 2
        </div>
        <div
          id="draggable-3"
          class="example-draggable"
          draggable="true"
        >
          thing 3
        </div>
        <div
          id="draggable-4"
          class="example-draggable"
          draggable="true"
        >
          thing 4
        </div>
      </div>

      <div
        class="example-dropzone"
      >
        Done
      </div>
    </div>
    <script defer src="./dragAndDrop.js" type="module"></script>
  </body>
</html>

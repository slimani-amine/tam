<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style2.css" />
    <script defer src="./login.js" type="module"></script>
    <title>Login</title>

  <body>
    <div class="container">
      <form class="form_main">
        <p class="heading">Welcome</p>

          <label class="labels">
            E-mail

              <svg
                class="inputIcon"
                xmlns="http://www.w3.org/2000/svg"
                width="22"
                height="22"
                viewBox="0 0 22 22"
                fill="none"

                  x="2.75"
                  y="5.5"
                  width="16.5"
                  height="12.8333"
                  rx="2"
                  stroke="#9747FF"

                  d="M2.75 9.16666L10.1877 12.4723C10.7049 12.7022 11.2951 12.7022 11.8123 12.4723L19.25 9.16666"
                  stroke="#9747FF"
                />
              </svg>
              <input
                placeholder="Enter your e-mail "
                id="Email"
                class="inputField"
                type="Email"
              />
            </div>
          </label>
        </div>

          <label class="labels">

        </label>
          <div class="remember">
            <div class="connected">
              <input class="checkbox" type="checkbox" />
              <p>Stay connected</p>
            </div>
            <a href="#">Forget password</a>
          </div>
        </div>

        <button id="login-button" class="login-button">Get Started</button>
        <div class="signupContainer">
          <p>You don't have an account ?</p>
          <a href="signUp.html">&nbsp; Sign Up</a>
        </div>
        <div class="or">
          <div class="line"></div>
          <p>or</p>
          <div class="line"></div>
        </div>

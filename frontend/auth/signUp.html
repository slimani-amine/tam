<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style2.css" />
    <script defer src="./signup.js" type="module"></script>
    <title>Create an account</title>

                            <path

                            <ellipse cx="11.0002" cy="7.33334" rx="3.66667" ry="3.66667" stroke="#9747FF"
                                stroke-linecap="round" />
                        </svg>
                        <input placeholder="Enter your full name" id="fullname" class="inputField" type="text" />
                    </div>
                </label>
            </div>

            <div class="inputContainer">
                <label class="labels">
                    E-mail
                    <div class="group">
                        <svg class="inputIcon" xmlns="http://www.w3.org/2000/svg" width="22" height="22"
                            viewBox="0 0 22 22" fill="none">

                                stroke="#9747FF" />
                        </svg>
                        <input placeholder="Enter your e-mail " id="Email" class="inputField" type="Email" />
                    </div>
                </label>
            </div>
            <div class="inputContainer">
                <label class="labels">
                    Password

                        <svg class="inputIcon" xmlns="http://www.w3.org/2000/svg" width="22" height="22"
                            viewBox="0 0 22 22" fill="none">

            </div>
            <div class="inputContainer">
                <label class="labels">
                    Phone Number

                        <svg class="inputIcon" xmlns="http://www.w3.org/2000/svg" width="22" height="22"
                            viewBox="0 0 22 22" fill="none">

        <div class="right-side">

            <div class="rect02"></div>
            <div class="rect11"></div>
            <div class="rect12"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
